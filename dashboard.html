<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
<head>
    <style>       
        .card {
            display: flex; /* Enables horizontal layout */
            flex-direction: row; /* Ensures items are in a row */
            justify-content: center; /* Centers the cards */
            align-items: center; /* Aligns items vertically */
            gap: 20px; /* Space between cards */
            width: 150px; /* Adjust the width of each card */
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 80px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>        
<body>
    <!-- Logout button -->
    <button class="logout-button" onclick="window.location.href='logout.html'">Logout</button>
    
    <!-- Main container -->
    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1> <!-- Display the username -->

        <!-- Dashboard content -->
        <div class="dashboard-content">
            <div class="card">
                <img src="img/children.png" alt="Children" class="card-img">
                <h3><a href="children.html">CHILDREN</a></h3>
            </div>
            <div class="card">
                <img src="img/appointment.png" alt="Appointment" class="card-img">
                <h3><a href="appointment.html">APPOINTMENT</a></h3>
            </div>
            <div class="card">
                <img src="img/vaccine.png" alt="Vaccine" class="card-img">
                <h3><a href="vaccine.html">VACCINE</a></h3>
            </div>
            <div class="card">
                <img src="img/milestone.png" alt="Milestone" class="card-img">
                <h3><a href="milestone.html">MILESTONE</a></h3>
            </div>
            <div class="card">
                <img src="img/growth.png" alt="Growth" class="card-img">
                <h3><a href="growth.html">GROWTH</a></h3>
            </div>
        </div>
    </div>

    <!-- JavaScript to display the username dynamically -->
    <script>
        // Get the username from sessionStorage (assuming it's set during login)
        const username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'login.html'; // Redirect to login if not found
        }
    </script>
</body>
</html>
