<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
<head>
    <style>
        .card {
            width: 150px; /* Adjust the width of each card */
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 80px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>

<body>
    <!-- Logout button -->
    <button class="logout-button" onclick="window.location.href='logout.html'">Logout</button>
    
    <!-- Main container -->
    <div class="container">
        <h1>Welcome, <span id="userName"></span>!</h1> <!-- Display the username -->

        <!-- Dashboard content -->
<div class="card-container">
    <div class="card">
        <img class="card-img" src="img/children.png" alt="Children">
        <p><b>CHILDREN</b></p>
    </div>
    <div class="card">
        <img class="card-img" src="img/appointment.png" alt="Appointment">
        <p><b>APPOINTMENT</b></p>
    </div>
    <div class="card">
        <img class="card-img" src="img/vaccine.png" alt="Vaccine">
        <p><b>VACCINE</b></p>
    </div>
    <div class="card">
        <img class="card-img" src="img/milestone.png" alt="Milestone">
        <p><b>MILESTONE</b></p>
    </div>
</div>

    </div>

    <!-- JavaScript to display the username dynamically -->
    <script>
        // Get the username from sessionStorage (assuming it's set during login)
        const username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'login.html'; // Redirect to login if not found
        }
    </script>
</body>
</html>
