<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Records | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vaccine Records</h1>

        <table id="vaccineTable">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Status</th>
                    <th>Vaccine Date</th>
                    <th>Vaccine Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Vaccine records will be populated here -->
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='add-vaccine.html'">Add Vaccine</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadVaccineData() {
            const vaccineSnapshot = await getDocs(collection(db, "vaccine"));
            const vaccineTableBody = document.getElementById("vaccineTable").getElementsByTagName("tbody")[0];

            vaccineSnapshot.forEach((vaccineDoc) => {
                const vaccineData = vaccineDoc.data();
                const vaccineId = vaccineDoc.id;

                // Create a new row for each vaccine record
                const row = vaccineTableBody.insertRow();

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);

                cell1.textContent = vaccineData.childName;
                cell2.textContent = vaccineData.status;
                cell3.textContent = vaccineData.vaccineDate;
                cell4.textContent = vaccineData.vaccineType;

                // Action buttons (Edit, Delete, Complete)
                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.classList.add("button");
                editButton.onclick = function() {
                    window.location.href = `edit-vaccine.html?id=${vaccineId}`;
                };

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("button", "button-danger");
                deleteButton.onclick = function() {
                    deleteVaccine(vaccineId);
                };

                const completeButton = document.createElement("button");
                completeButton.textContent = "Complete";
                completeButton.classList.add("button", "button-success");
                completeButton.onclick = function() {
                    updateVaccineStatus(vaccineId, "completed");
                };

                cell5.appendChild(editButton);
                cell5.appendChild(deleteButton);
                cell5.appendChild(completeButton);
            });
        }

        // Function to delete a vaccine record
        async function deleteVaccine(vaccineId) {
            const vaccineRef = doc(db, "vaccine", vaccineId);

            try {
                await deleteDoc(vaccineRef);
                alert("Vaccine record deleted.");
                window.location.reload(); // Reload the page to update the table
            } catch (error) {
                console.error("Error deleting vaccine: ", error);
                alert("There was an error deleting the vaccine record.");
            }
        }

        // Function to update vaccine status
        async function updateVaccineStatus(vaccineId, status) {
            const vaccineRef = doc(db, "vaccine", vaccineId);

            try {
                await updateDoc(vaccineRef, { status: status });
                alert(`Vaccine status updated to ${status}.`);
                window.location.reload(); // Reload the page to update the table
            } catch (error) {
                console.error("Error updating vaccine status: ", error);
                alert("There was an error updating the vaccine status.");
            }
        }

        // Load vaccine data when the page loads
        document.addEventListener("DOMContentLoaded", loadVaccineData);
    </script>
</body>
</html>
