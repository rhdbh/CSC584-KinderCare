<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You are about to log out from your account. Are you sure?</p>
        
        <button id="logoutButton" class="button">Log Out</button>
        <button onclick="window.location.href='index.html'" class="button button-secondary">Cancel</button>
    </div>

    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const logoutButton = document.getElementById("logoutButton");

        logoutButton.addEventListener("click", () => {
            signOut(auth).then(() => {
                alert("You have been logged out successfully.");
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Error logging out: ", error);
                alert("An error occurred while logging out.");
            });
        });
    </script>
</body>
</html>
