<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Child | KinderCare</title>
    <style>
        
    body, html {
    margin: 0;
    padding: 0;
    font-family: Verdana, Verdana;
    height: 100%; 
    background: url('img/background.jpg') no-repeat center center fixed;

    align-items: center;
}

.container {
    background: #fff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
    width: 100%;

}

.card-container {

    text-align: center;
    background: white;
    padding: 15px;

}


h1 {
    color: #333;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    background-color: #007BFF;
}

.button:hover {
    background-color: #0056b3;
}

.button-secondary {
    background-color: #6c757d;
}

.button-secondary:hover {
    background-color: #5a6268;
}

.logout-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ff4c4c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.logout-button:hover {
    background-color: #cc3b3b;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ff5900;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s ease;
}

.back-button:hover {
    background-color: #b3ad00;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.table th, .table td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 10px;
}

.table th {
    background-color: #007BFF;
    color: white;
}

.table tr:hover {
     background-color: #f1f1f1;
}

.action-buttons {
     display: flex;
     justify-content: center;
     gap: 10px;
}

.action-buttons button {
     padding: 8px 12px;
     border: none;
     border-radius: 5px;
     font-size: 14px;
     cursor: pointer;
     transition: background 0.3s ease;
}

.action-buttons .edit {
     background-color: #ffc107;
     color: white;
}

.action-buttons .edit:hover {
     background-color: #e0a800;
}

.action-buttons .complete {
     background-color: #28a745;
     color: white;
}

.action-buttons .complete:hover {
     background-color: #218838;
}

.action-buttons .delete {
     background-color: #dc3545;
     color: white;
}

.action-buttons .delete:hover {
     background-color: #c82333;
}

.add-data {
     text-align: center;
     margin: 20px 0;
}

.add-data button {
     background-color: #007BFF;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 5px;
     font-size: 16px;
     cursor: pointer;
     transition: background 0.3s ease;
}

.add-data button:hover {
    background-color: #0056b3;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 90%;
    max-width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    width: 90%;
    max-width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px; 
}
    </style>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
      authDomain: "kindercare-cd7da.firebaseapp.com",
      projectId: "kindercare-cd7da",
      storageBucket: "kindercare-cd7da.firebasestorage.app",
      messagingSenderId: "930908122510",
      appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        async function addChild(event) {
            event.preventDefault();

            const childName = document.getElementById("childName").value;
            const DateOfBirth = document.getElementById("DateOfBirth").value;
            const gender = document.getElementById("gender").value;

            if (!childName || !DateOfBirth || !gender) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await addDoc(collection(db, "children"), {
                    ChildName: childName,
                    DateOfBirth: DateOfBirth,
                    Gender: gender
                });
                alert("Child added successfully!");
                window.location.href = "children.html";
            } catch (error) {
                console.error("Error adding child:", error);
            }
        }

        window.addChild = addChild;
    </script>
</head>
<body>
    <div class="container">
        <h1>Add New Child</h1>
        <form id="addChildForm" onsubmit="addChild(event)">
            <label for="childName">Child Name:</label>
            <input type="text" id="childName" required>

            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="DateOfBirth" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br><br>
            <button type="submit" class="button">➕ Add Child</button>
            <button type="button" class="button" onclick="window.location.href='children.html'">← Cancel</button>
        </form>
    </div>
</body>
</html>
