<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Child | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
      authDomain: "kindercare-cd7da.firebaseapp.com",
      projectId: "kindercare-cd7da",
      storageBucket: "kindercare-cd7da.firebasestorage.app",
      messagingSenderId: "930908122510",
      appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        async function addChild(event) {
            event.preventDefault();

            const childName = document.getElementById("childName").value;
            const DateOfBirth = document.getElementById("DateOfBirth").value;
            const gender = document.getElementById("gender").value;

            if (!childName || !DateOfBirth || !gender) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await addDoc(collection(db, "children"), {
                    ChildName: childName,
                    DateOfBirth: DateOfBirth,
                    Gender: gender
                });
                alert("Child added successfully!");
                window.location.href = "children.html";
            } catch (error) {
                console.error("Error adding child:", error);
            }
        }

        window.addChild = addChild;
    </script>
</head>
<body>
    <div class="container">
        <h1>Add New Child</h1>
        <form id="addChildForm" onsubmit="addChild(event)">
            <label for="childName">Child Name:</label>
            <input type="text" id="childName" required>

            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="DateOfBirth" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br>
            <button type="button" class="button" onclick="window.location.href='children.html'">‚Üê Cancel</button>
            <button type="submit" class="button">+ Add New Child</button>
            
        </form>
    </div>
</body>
</html>
