<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Children | KinderCare</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: center;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Child Details</h1>
        <form id="addChildForm">
            <div class="form-group">
                <label for="childName">Child's Name</label>
                <input type="text" id="childName" name="childName" placeholder="Enter Child's Name" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" class="button">Add Child</button>
        </form>
    </div>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
  authDomain: "kindercare-cd7da.firebaseapp.com",
  projectId: "kindercare-cd7da",
  storageBucket: "kindercare-cd7da.firebasestorage.app",
  messagingSenderId: "930908122510",
  appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
};

        // ✅ Step 2: Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ Step 3: Populate User Dropdown (Fetching from Firestore)
        async function loadUsers() {
            const userSelect = document.getElementById("userID");
            const usersRef = db.collection("users");
            const snapshot = await usersRef.get();

            snapshot.forEach(doc => {
                let option = document.createElement("option");
                option.value = doc.id;
                option.textContent = doc.data().UserName;
                userSelect.appendChild(option);
            });
        }
        loadUsers(); // Call function to load users into dropdown

        // ✅ Step 4: Handle Form Submission
        document.getElementById("addChildForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const userID = document.getElementById("userID").value;
            const childName = document.getElementById("childName").value;
            const dateOfBirth = document.getElementById("dateOfBirth").value;
            const gender = document.getElementById("gender").value;

            if (!userID || !childName || !dateOfBirth || !gender) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await db.collection("children").add({
                    userID,
                    childName,
                    dateOfBirth,
                    gender,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Child added successfully!");
                document.getElementById("addChildForm").reset();
            } catch (error) {
                console.error("Error adding child: ", error);
                alert("Error adding child. Try again.");
            }
        });
    </script>
</body>
