<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
        }

        .button-primary {
            background-color: #007BFF;
        }

        .button-secondary {
            background-color: #6c757d;
        }

        .button-danger {
            background-color: #dc3545;
        }

        .button-primary:hover {
            background-color: #0056b3;
        }

        .button-secondary:hover {
            background-color: #5a6268;
        }

        .button-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment List</h1>
        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Remark</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="window.location.href='add-appointment.html'" class="button-primary">Add Appointment</button>
        <button class="button-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAppointment() {
            const appointmentSnapshot = await getDocs(collection(db, "appointment"));
            const tableBody = document.querySelector("#appointmentTable tbody");
            tableBody.innerHTML = ""; // Clear previous data

            appointmentSnapshot.forEach((appointmentDoc) => {
                const appointment = appointmentDoc.data();
                const appointmentDate = appointment.appointmentDate.toDate();
                const appointmentDateString = appointmentDate.toDateString();

                let actionButtons = `
                    <button class="button-primary" data-id="${appointmentDoc.id}" data-action="edit">Edit</button>
                    <button class="button-danger" data-id="${appointmentDoc.id}" data-action="delete">Delete</button>
                `;

                if (appointment.status === "Pending") {
                    actionButtons += `<button class="button-primary" data-id="${appointmentDoc.id}" data-action="complete">Completed</button>`;
                } else if (appointment.status === "Missed") {
                    actionButtons += `<button class="button-primary" data-id="${appointmentDoc.id}" data-action="reschedule">Reschedule</button>`;
                } else if (appointment.status === "Rescheduled") {
                    actionButtons += `<button class="button-primary" data-id="${appointmentDoc.id}" data-action="complete">Completed</button>`;
                }

                const row = document.createElement("tr");
                if (Math.floor((appointmentDate - new Date()) / (1000 * 60 * 60 * 24)) <= 3) {
                    row.style.backgroundColor = "#FFCCE5";
                }

                row.innerHTML = `
                    <td>${appointment.childName}</td>
                    <td>${appointment.appointmentType}</td>
                    <td>${appointment.status}</td>
                    <td>${appointment.healthcareProvider}</td>
                    <td>${appointmentDateString}</td>
                    <td>${appointment.appointmentTime}</td>
                    <td>${appointment.remark}</td>
                    <td>${actionButtons}</td>
                `;

                tableBody.appendChild(row);
            });

            document.querySelectorAll("button[data-id]").forEach(button => {
                button.addEventListener("click", async (event) => {
                    const id = event.target.getAttribute("data-id");
                    const action = event.target.getAttribute("data-action");

                    if (action === "edit") {
                        editAppointment(id);
                    } else if (action === "delete") {
                        await deleteAppointment(id);
                    } else if (action === "complete") {
                        await markAsCompleted(id);
                    } else if (action === "reschedule") {
                        await rescheduleAppointment(id);
                    }
                });
            });
        }

        async function deleteAppointment(id) {
            if (confirm("Are you sure you want to delete this appointment?")) {
                try {
                    await deleteDoc(doc(db, "appointment", id));
                    alert("Appointment deleted successfully.");
                    loadAppointment(); // Reload only the data instead of full page reload
                } catch (error) {
                    console.error("Error deleting appointment:", error);
                    alert("Error deleting appointment.");
                }
            }
        }

        async function markAsCompleted(id) {
            try {
                const appointmentRef = doc(db, "appointment", id);
                await updateDoc(appointmentRef, { status: "Completed" });
                alert("Appointment marked as completed.");
                loadAppointment(); // Reload data
            } catch (error) {
                console.error("Error updating appointment:", error);
                alert("Error updating appointment.");
            }
        }

        async function rescheduleAppointment(id) {
            try {
                const appointmentRef = doc(db, "appointment", id);
                await updateDoc(appointmentRef, { status: "Rescheduled" });
                alert("Appointment rescheduled.");
                loadAppointment(); // Reload data
            } catch (error) {
                console.error("Error rescheduling appointment:", error);
                alert("Error rescheduling appointment.");
            }
        }

        function editAppointment(id) {
            window.location.href = `edit-appointment.html?id=${id}`;
        }

        document.addEventListener("DOMContentLoaded", loadAppointment);
    </script>
</body>
</html>
