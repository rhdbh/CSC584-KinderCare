<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
      <div class="formbold-mb-5">
          <div class="container">
              <h1 style="text-align: center;">Book Appointment | KinderCare</h1>
              <br>
              <p>Please fill in the details below to book appointment.</p>
              <br>
              <label class="formbold-form-label formbold-form-label-2">Children ID Number</label>
              <p>Please choose correct children ID number:</p>
              <br>
              <select id="child" name="child">                       
                  <option value="select">Select children ID number</option>
                  <!-- Add options for children IDs -->
                  <option value="123">Child 123</option>
                  <option value="124">Child 124</option>
                  <option value="125">Child 125</option>
              </select>
          </div>
          <br>
          <div class="formbold-mb-5">
              <label class="formbold-form-label formbold-form-label-2">Choose Appointment</label>
              <form id="appointmentForm">
                  <input type="radio" id="vaccination" name="appointment" value="vaccination">
                  <label for="vaccination">Vaccination</label>
                  <input type="radio" id="baby_checkup" name="appointment" value="baby_checkup">
                  <label for="baby_checkup">Baby Checkup</label><br>
          </div>
          <br>
          <div class="formbold-mb-5">
              <label class="formbold-form-label formbold-form-label-2">Healthcare Provider</label>
              <input
                  type="text"
                  name="healthcare"
                  id="healthcare"
                  placeholder="Insert your healthcare provider"
                  class="formbold-form-input"
              />
          </div>
          <br>
          <div class="flex flex-wrap formbold--mx-3">
              <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                      <label class="formbold-form-label formbold-form-label-2">Date</label>
                      <input
                          type="date"
                          name="date"
                          id="date"
                          class="formbold-form-input" />
                  </div>
                  <br>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                      <label class="formbold-form-label formbold-form-label-2">Time</label>
                      <input
                          type="time"
                          name="time"
                          id="time"
                          class="formbold-form-input"
                      />
                  </div>
              </div>
          </div>

          <div>
              <button type="submit" class="formbold-btn">Proceed</button>
          </div>
          <br>
          <div>
              <button type="reset" class="formbold-btn2">Cancel</button>
          </div>
  </div>
</div>

<script>
  // Listen for form submission
  document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission (page reload)
      
      // Get values from the input fields
      const child = document.getElementById('child').value;
      
      // Check which radio button is selected
      let appointmentType = '';
      if (document.getElementById('vaccination').checked) {
          appointmentType = 'Vaccination';
      } else if (document.getElementById('baby_checkup').checked) {
          appointmentType = 'Baby Checkup';
      }
      
      const healthcareProvider = document.getElementById('healthcare').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // Store values in localStorage
      localStorage.setItem('child', child);
      localStorage.setItem('appointmentType', appointmentType);
      localStorage.setItem('healthcare', healthcareProvider);
      localStorage.setItem('date', date);
      localStorage.setItem('time', time);

      // Redirect to editdelete.html
      window.location.href = 'editdelete.html';
  });
</script>
