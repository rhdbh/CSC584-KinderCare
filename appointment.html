<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | KinderCare</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            databaseURL: "https://kindercare-cd7da-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to load children data from Firestore and populate the dropdown
        async function loadChildren() {
            try {
                const childrenRef = collection(db, "children");  
                const querySnapshot = await getDocs(childrenRef);
                const childSelect = document.getElementById('child');
                childSelect.innerHTML = '<option value="">Select child</option>';

                if (querySnapshot.empty) {
                    alert("No children records found.");
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const child = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id; // Storing the Firestore document ID as value
                    option.textContent = child.ChildName; // Display the child name
                    childSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading children data:", error);
                alert("Error loading children data. Please try again later.");
            }
        }

        // Load children data when the page loads
        window.onload = loadChildren;

        // Handle appointment form submission
        async function handleAppointmentSubmit(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const childId = document.getElementById('child').value; // Get the selected child's Firestore document ID
            const appointmentType = document.querySelector('input[name="appointment"]:checked').value;
            const healthcareProvider = document.getElementById('healthcare').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!childId || !appointmentType || !healthcareProvider || !date || !time) {
                alert("Please fill in all fields.");
                return;
            }

            // Save the appointment data (example)
            try {
                const appointmentRef = collection(db, "appointments");
                await addDoc(appointmentRef, {
                    childId: childId, // Storing the Firestore document ID of the selected child
                    appointmentType: appointmentType,
                    healthcareProvider: healthcareProvider,
                    date: date,
                    time: time,
                });
                alert("Appointment booked successfully!");
            } catch (error) {
                console.error("Error booking appointment:", error);
                alert("There was an error booking the appointment. Please try again.");
            }
        }

        // Attach the form submit handler
        document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #6a64f1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5753d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Appointment | KinderCare</h1>
        <p>Please fill in the details below to book an appointment.</p>

        <form id="appointmentForm">
            <label for="child">Child's Name:</label>
            <select id="child" name="child" required>
                <option value="">Select child</option>
                <!-- Children options will be dynamically populated here -->
            </select>

            <label>Choose Appointment:</label>
            <input type="radio" id="vaccination" name="appointment" value="Vaccination" required>
            <label for="vaccination">Vaccination</label>
            <input type="radio" id="baby_checkup" name="appointment" value="Baby Checkup" required>
            <label for="baby_checkup">Baby Checkup</label>

            <label for="healthcare">Healthcare Provider:</label>
            <input type="text" name="healthcare" id="healthcare" placeholder="Insert your healthcare provider" required>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" required>

            <button type="submit">Submit Appointment</button>
        </form>
    </div>

</body>
</html>
