<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
        }

        .button-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment List</h1>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Remark</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="window.location.href='add-appointment.html'" class="button">Add Appointment</button>
        <button class="button button-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAppointments() {
            const appointmentsSnapshot = await getDocs(collection(db, "appointments"));
            const tableBody = document.querySelector("#appointmentsTable tbody");

            appointmentsSnapshot.forEach((appointmentDoc) => {
                const appointment = appointmentDoc.data();
                const appointmentDate = new Date(appointment.appointmentDate.seconds * 1000);
                const currentDate = new Date();
                const dateDiff = Math.floor((appointmentDate - currentDate) / (1000 * 60 * 60 * 24));

                const row = document.createElement("tr");
                if (dateDiff <= 3) {
                    row.style.backgroundColor = "#FFCCE5";
                }

                let actionButtons = `
                    <button onclick="editAppointment('${appointmentDoc.id}')">Edit</button>
                    <button onclick="deleteAppointment('${appointmentDoc.id}')">Delete</button>
                `;

                // Add buttons based on the status
                if (appointment.status === "Pending") {
                    actionButtons = `
                        ${actionButtons}
                        <button onclick="markAsCompleted('${appointmentDoc.id}')">Mark as Completed</button>
                    `;
                } else if (appointment.status === "Missed") {
                    actionButtons = `
                        ${actionButtons}
                        <button onclick="rescheduleAppointment('${appointmentDoc.id}')">Reschedule</button>
                    `;
                } else if (appointment.status === "Rescheduled") {
                    actionButtons = `
                        ${actionButtons}
                        <button onclick="markAsCompleted('${appointmentDoc.id}')">Mark as Completed</button>
                    `;
                }

                row.innerHTML = `
                    <td>${appointment.childName}</td>
                    <td>${appointment.appointmentType}</td>
                    <td>${appointment.status}</td>
                    <td>${appointment.healthcareProvider}</td>
                    <td>${appointment.appointmentDate.toDateString()}</td>
                    <td>${appointment.appointmentTime}</td>
                    <td>${appointment.remark}</td>
                    <td>${actionButtons}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteAppointment(id) {
            if (confirm("Are you sure you want to delete this appointment?")) {
                await deleteDoc(doc(db, "appointments", id));
                alert("Appointment deleted successfully.");
                window.location.reload();
            }
        }

        async function markAsCompleted(id) {
            const appointmentRef = doc(db, "appointments", id);
            await updateDoc(appointmentRef, { status: "Completed" });
            alert("Appointment marked as completed.");
            window.location.reload();
        }

        async function rescheduleAppointment(id) {
            const appointmentRef = doc(db, "appointments", id);
            await updateDoc(appointmentRef, { status: "Rescheduled" });
            alert("Appointment rescheduled.");
            window.location.reload();
        }

        function editAppointment(id) {
            window.location.href = `edit-appointment.html?id=${id}`;
        }

        document.addEventListener("DOMContentLoaded", loadAppointments);
    </script>
</body>
</html>
