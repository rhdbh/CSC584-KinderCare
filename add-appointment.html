<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment | KinderCare</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Verdana, Verdana;
        height: 100%; 
        background: url('img/background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width:800px;
        text-align: center;
        position: sticky;
        top: 100px;
        margin-top: 100px;
        margin-bottom: 100px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .button-secondary {
        background-color: #6c757d;
    }

    .button-secondary:hover {
        background-color: #5a6268;
    }

    .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #ff4c4c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout-button:hover {
        background-color: #cc3b3b;
    }

    .back-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        background-color: #ff5900; 
    }

    .back-button:hover {
        background-color: #b3ad00;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    .table th, .table td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
    }

    .table th {
        background-color: #007BFF;
        color: white;
    }

    .table tr:hover {
        background-color: #f1f1f1;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .action-buttons button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .action-buttons .edit {
        background-color: #ffc107;
        color: white;
    }

    .action-buttons .edit:hover {
        background-color: #e0a800;
    }

    .action-buttons .complete {
        background-color: #28a745;
        color: white;
    }

    .action-buttons .complete:hover {
        background-color: #218838;
    }

    .action-buttons .delete {
        background-color: #dc3545;
        color: white;
    }

    .action-buttons .delete:hover {
        background-color: #c82333;
    }

    .add-data {
        text-align: center;
        margin: 20px 0;
    }

    .add-data button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .add-data button:hover {
        background-color: #0056b3;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 90%;
        max-width: 300px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        width: 90%;
        max-width: 300px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px; 
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Appointment</h1>

        <form id="addAppointmentForm">
            <label for="ChildName">Child Name</label>
            <select id="ChildName" name="ChildName" required>
                <option value="" disabled selected>Select Child</option>
            </select><br>

            <label for="AppointmentType">Appointment Type</label>
            <select id="AppointmentType" name="AppointmentType" required>
                <option value="vaccine">Vaccination</option>
                <option value="checkup">Check Up</option>
            </select><br>

            <label for="HealthcareProvider">Healthcare Provider</label>
            <input type="text" id="HealthcareProvider" name="HealthcareProvider" required>

            <label for="AppointmentDate">Appointment Date</label>
            <input type="date" id="AppointmentDate" name="AppointmentDate" required>

            <label for="AppointmentTime">Appointment Time</label>
            <input type="time" id="AppointmentTime" name="AppointmentTime" required>

            <label for="Status">Status</label>
            <select id="Status" name="Status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="Missed">Missed</option>
                <option value="Rescheduled">Rescheduled</option>
            </select><br>

            <label for="Remark">Remark</label>
            <textarea id="Remark" name="Remark"></textarea>

            <button type="submit" class="button">Add Appointment</button>
            <button type="button" class="button button-secondary" onclick="window.location.href='appointment.html'">‚Üê Back</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadChildren() {
            const childrenDropdown = document.getElementById("childSelect");

            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((docSnap) => {
                const childData = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = childData.ChildName;
                childrenDropdown.appendChild(option);
            });
        }

        const addAppointmentForm = document.getElementById("addAppointmentForm");
        addAppointmentForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const selectedChildId = document.getElementById("ChildName").value;
            const selectedChildSnapshot = await getDoc(doc(db, "children", selectedChildId));
            const selectedChildName = selectedChildSnapshot.data().ChildName;

            const newAppointment = {
                childName: selectedChildName,
                appointmentType: document.getElementById("AppointmentType").value,
                healthcareProvider: document.getElementById("HealthcareProvider").value,
                appointmentDate: new Date(document.getElementById("AppointmentDate").value),
                appointmentTime: document.getElementById("AppointmentTime").value,
                status: document.getElementById("Status").value,
                remark: document.getElementById("Remark").value
            };

            try {
                const appointmentRef = doc(collection(db, "appointment"));
                await setDoc(appointmentRef, newAppointment);

                alert("Appointment added successfully.");
                window.location.href = "appointment.html";
            } catch (error) {
                console.error("Error adding appointment:", error);
                alert("There was an error adding the appointment.");
            }
        });

        document.addEventListener("DOMContentLoaded", populateChildrenDropdown);
    </script>
</body>
</html>
