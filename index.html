<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | KinderCare</title>
	<style>
		body, html {
    margin: 0;
    padding: 0;
    font-family: Verdana, Verdana;
    height: 100%; 
    background: url('../img/background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
		.container {
    		background: #fff;
    		padding: 100px;
    		border-radius: 8px;
    		box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
    		width: 100%;
    		max-width:800px; /* Adjusted for larger container needs */
    		text-align: center;
    		position: relative; /* Allow positioning of elements like logout button */
		}
		.card-img {
			width: 50%;
			height: auto;
			object-fit: cover;
			border-radius: 5px 5px 0 0;
			margin-bottom: 15px;
		}
		h1 {
    color: #333;
    margin-bottom: 20px;
}
		.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    background-color: #007BFF;
}

.button:hover {
    background-color: #0056b3;
}

.button-secondary {
    background-color: #6c757d;
}

.button-secondary:hover {
    background-color: #5a6268;
}
	</style>
</head>
<body>
<img src="img/logo.png" alt="KinderCare" class="card-img">
    <div class="container">
        <h1>Welcome to KinderCare!</h1>
        <p>Please log in to continue or register if you're a new user.</p>
        <a href="login.html" class="button">Login</a>
        <a href="register.html" class="button button-secondary">Register</a>
    </div>
</body>
</html>
