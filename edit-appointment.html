<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <h1 style="text-align: center;">Appointment Record | KinderCare</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('background.jpg');
        }

        h1 {
            text-align: center;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            padding: 10px;
            text-align: center;
            color : rgb(255, 255, 255);
        }

        th {
            background-color: #0033ff;
        }

        td {
            text-align: center;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
     .formbold-form-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 60%;
      max-width: 1000px;
      text-align: left;
  }
  .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
  }
    </style>
</head>
<body>

    <!-- Table to display the user input -->
    <table>
        <thead>
            <tr>
                <th>Children ID</th>
                <th>Appointment Type</th>
                <th>Healthcare Provider</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentTable">
            <!-- Dynamic table rows will go here -->
        </tbody>
    </table>
</div>
</div>

    <script>
        // Function to display stored data in the table
        function displayData() {
            const child = localStorage.getItem('child');
            const appointmentType = localStorage.getItem('appointmentType');
            const healthcareProvider = localStorage.getItem('healthcareProvider');
            const date = localStorage.getItem('date');
            const time = localStorage.getItem('time');

            if (child && appointmentType && healthcareProvider && date && time) {
                const tableBody = document.getElementById('appointmentTable');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${child}</td>
                    <td>${appointmentType}</td>
                    <td>${healthcareProvider}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>
                        <button class="edit-btn" onclick="editRow()">Edit</button>
                        <button class="delete-btn" onclick="deleteRow()">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            } else {
                const tableBody = document.getElementById('appointmentTable');
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No appointment details available. Please complete the form on the previous page.</td></tr>';
            }
        }

        // Edit row functionality
        function editRow() {
            const child = localStorage.getItem('child');
            const appointmentType = localStorage.getItem('appointmentType');
            const healthcareProvider = localStorage.getItem('healthcareProvider');
            const date = localStorage.getItem('date');
            const time = localStorage.getItem('time');

            // Set the data back into the form (for user to edit)
            document.getElementById('child').value = child;
            document.getElementById('appointmentType').value = appointmentType;
            document.getElementById('healthcareProvider').value = healthcareProvider;
            document.getElementById('date').value = date;
            document.getElementById('time').value = time;

            // Optionally, you can update the values after editing
            // Add save functionality to update localStorage after editing
        }

        // Delete row functionality
        function deleteRow() {
            if (confirm('Are you sure you want to delete this appointment?')) {
                // Remove from localStorage
                localStorage.removeItem('child');
                localStorage.removeItem('appointmentType');
                localStorage.removeItem('healthcareProvider');
                localStorage.removeItem('date');
                localStorage.removeItem('time');

                // Reload the page to refresh the table
                window.location.reload();
            }
        }

        // Initialize the page by displaying the data
        displayData();
    </script>
</body>
</html>
