<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Appointment</h1>
        
        <form id="editAppointmentForm">
            <label for="childSelect">Select Child:</label>
            <select id="childSelect" required>
                <option value="">-- Select Child --</option>
            </select>
            <br><br>

            <label for="AppointmentType">Appointment Type</label>
            <select id="AppointmentType" name="AppointmentType" required>
                <option value="vaccine">Vaccination</option>
                <option value="checkup">Check Up</option>
            </select><br>

            <label for="HealthcareProvider">Healthcare Provider</label>
            <input type="text" id="HealthcareProvider" name="HealthcareProvider" required>

            <label for="AppointmentDate">Appointment Date</label>
            <input type="date" id="AppointmentDate" name="AppointmentDate" required>

            <label for="AppointmentTime">Appointment Time</label>
            <input type="time" id="AppointmentTime" name="AppointmentTime" required>

            <label for="Status">Status</label>
            <select id="Status" name="Status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="Missed">Missed</option>
                <option value="Rescheduled">Rescheduled</option>
            </select><br>

            <label for="Remark">Remark</label>
            <textarea id="Remark" name="Remark"></textarea>

            <button type="submit" class="button">Update Appointment</button>
            <button type="button" class="button button-secondary" onclick="window.location.href='appointment.html'">‚Üê Back</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('id');

        async function loadAppointmentDetails() {
            const appointmentDoc = await getDoc(doc(db, "appointment", appointmentId));
            if (appointmentDoc.exists()) {
                const appointmentData = appointmentDoc.data();

                document.getElementById("childSelect").value = appointmentData.childId;
                document.getElementById("AppointmentType").value = appointmentData.appointmentType;
                document.getElementById("HealthcareProvider").value = appointmentData.healthcareProvider;
                document.getElementById("AppointmentDate").value = appointmentData.appointmentDate.toDate().toISOString().split('T')[0];
                document.getElementById("AppointmentTime").value = appointmentData.appointmentTime;
                document.getElementById("Status").value = appointmentData.status;
                document.getElementById("Remark").value = appointmentData.remark;

                loadChildren();
            } else {
                alert("Appointment not found.");
                window.location.href = "appointment.html";
            }
        }

        async function loadChildren() {
            const childrenDropdown = document.getElementById("childSelect");

            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((docSnap) => {
                const childData = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = childData.ChildName;
                childrenDropdown.appendChild(option);
            });
        }

        document.getElementById("editAppointmentForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const updatedAppointment = {
                childId: document.getElementById("childSelect").value,
                appointmentType: document.getElementById("AppointmentType").value,
                healthcareProvider: document.getElementById("HealthcareProvider").value,
                appointmentDate: new Date(document.getElementById("AppointmentDate").value),
                appointmentTime: document.getElementById("AppointmentTime").value,
                status: document.getElementById("Status").value,
                remark: document.getElementById("Remark").value
            };

            try {
                await updateDoc(doc(db, "appointment", appointmentId), updatedAppointment);
                alert("Appointment updated successfully.");
                window.location.href = "appointment.html";
            } catch (error) {
                console.error("Error updating appointment:", error);
                alert("There was an error updating the appointment.");
            }
        });

        document.addEventListener("DOMContentLoaded", loadAppointmentDetails);
    </script>
</body>
</html>
