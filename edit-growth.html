<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Growth Record | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Growth Record</h1>

        <form id="editGrowthForm">
            <label for="ChildName">Child Name</label>
            <input type="text" id="ChildName" name="ChildName" disabled required>

            <label for="Age">Age (in months)</label>
            <input type="number" id="Age" name="Age" required>

            <label for="Height">Height (cm)</label>
            <input type="number" id="Height" name="Height" required>

            <label for="Weight">Weight (kg)</label>
            <input type="number" id="Weight" name="Weight" required>

            <button type="submit" class="button">Update Growth Record</button>
            <button type="button" class="button button-secondary" onclick="window.location.href='growth.html'">‚Üê Back</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const growthId = urlParams.get('id');

        if (growthId) {
            const growthDocRef = doc(db, "growth", growthId);

            getDoc(growthDocRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const growthData = docSnap.data();
                    const childId = growthData.childId;
                    const childDocRef = doc(db, "children", childId);
                    getDoc(childDocRef).then((childDocSnap) => {
                        if (childDocSnap.exists()) {
                            const childData = childDocSnap.data();
                            document.getElementById("ChildName").value = childData.ChildName || "";
                        }
                    }).catch((error) => {
                        console.error("Error fetching child data:", error);
                    });
                    document.getElementById("Age").value = growthData.age || "";
                    document.getElementById("Height").value = growthData.height || "";
                    document.getElementById("Weight").value = growthData.weight || "";
                }
            }).catch((error) => {
                console.error("Error fetching growth record data:", error);
            });
        }

        const editGrowthForm = document.getElementById('editGrowthForm');
        editGrowthForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedAge = document.getElementById("Age").value;
            const updatedHeight = document.getElementById("Height").value;
            const updatedWeight = document.getElementById("Weight").value;

            try {
                await updateDoc(doc(db, "growth", growthId), {
                    age: updatedAge,
                    height: updatedHeight,
                    weight: updatedWeight,
                });

                alert("Growth record updated successfully!");
                window.location.href = "growth.html";
            } catch (error) {
                console.error("Error updating growth record:", error);
            }
        });
    </script>
</body>
</html>
