<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
      apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
      authDomain: "kindercare-cd7da.firebaseapp.com",
      projectId: "kindercare-cd7da",
      storageBucket: "kindercare-cd7da.firebasestorage.app",
      messagingSenderId: "930908122510",
      appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        sessionStorage.setItem("user_id", user.uid);
        sessionStorage.setItem("username", user.email);
        window.location.href = "dashboard.html";  // Redirect to dashboard
      })
      .catch((error) => {
        document.getElementById("error-message").textContent = error.message;
        document.getElementById("error-message").style.display = "block";
      });
  });
</script>

</head>
<body>
    <div class="container">
        <h1>Login | KinderCare</h1>
        <p>Please enter your email and password to login.</p>
        
        <p id="error-message" style="color: red; display: none;"></p>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="form-button">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>

    <script>
        const users = [
            {
                email: "test@example.com",
                password: "password123",
                username: "John Doe",
                userId: 1
            }
        ];

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const user = users.find(u => u.email === email);

            if (user && user.password === password) {
                // Simulating successful login
                sessionStorage.setItem("user_id", user.userId);
                sessionStorage.setItem("username", user.username);
                window.location.href = "dashboard.html";  // Redirect to dashboard page
            } else {
                document.getElementById("error-message").textContent = "Invalid email or password!";
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
