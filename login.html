<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Clear previous error message
            document.getElementById("error-message").style.display = "none";

            // Attempt login
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Login successful:", user.email);

                    // Store session info
                    sessionStorage.setItem("user_id", user.uid);
                    sessionStorage.setItem("username", user.email);  // Store email as username
                    window.location.href = "dashboard.html";  // Redirect to dashboard
                })
                .catch((error) => {
                    // Log the error details for debugging
                    console.error("Login error:", error.code, error.message);

                    // Display specific error message based on the error code
                    if (error.code === "auth/wrong-password") {
                        document.getElementById("error-message").textContent = "Incorrect password!";
                    } else if (error.code === "auth/user-not-found") {
                        document.getElementById("error-message").textContent = "No user found with this email!";
                    } else {
                        document.getElementById("error-message").textContent = "An error occurred. Please try again.";
                    }

                    document.getElementById("error-message").style.display = "block";
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Login | KinderCare</h1>
        <p>Please enter your email and password to login.</p>

        <p id="error-message" style="color: red; display: none;"></p>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="form-button">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
</body>
</html>
