<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Records | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allGrowthRecords = [];

        async function loadChildren() {
            const childSelect = document.getElementById("childSelect");
            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((childDoc) => {
                const childData = childDoc.data();
                const option = document.createElement("option");
                option.value = childDoc.id;
                option.textContent = childData.ChildName;
                childSelect.appendChild(option);
            });
        }

        async function loadGrowthRecords(childId = null) {
            const growthTable = document.getElementById("growthTable");
            growthTable.innerHTML = "";

            const growthQuery = childId
                ? query(collection(db, "growth"), where("childId", "==", childId))
                : collection(db, "growth");

            const growthSnapshot = await getDocs(growthQuery);
            const childrenMap = {};

            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((childDoc) => {
                childrenMap[childDoc.id] = childDoc.data();
            });

            growthSnapshot.forEach((docSnap) => {
                const growth = docSnap.data();
                const growthId = docSnap.id;
                const childData = childrenMap[growth.childId] || { ChildName: "Unknown" };
                const childName = childData.ChildName;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${childName}</td>
                    <td>${growth.age} month(s)</td>
                    <td>${growth.height} cm</td>
                    <td>${growth.weight} kg</td>
                    <td>
                        <button class="button" onclick="editGrowth('${growthId}')">Edit</button>
                        <button class="button button-secondary" onclick="deleteGrowth('${growthId}')">Delete</button>
                    </td>
                `;
                growthTable.appendChild(row);
                allGrowthRecords.push(growth);
            });
        }

        async function deleteGrowth(growthId) {
            const confirmDelete = confirm("Are you sure you want to delete this record?");
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, "growth", growthId));
                    alert("Growth record deleted successfully.");
                    loadGrowthRecords();
                } catch (error) {
                    console.error("Error deleting record:", error);
                }
            }
        }

        function editGrowth(growthId) {
            window.location.href = `edit-growth.html?id=${growthId}`;
        }

        function filterGrowthRecords() {
            const childId = document.getElementById("childSelect").value;
            loadGrowthRecords(childId);
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadChildren();
            loadGrowthRecords(); 
        });

        window.deleteGrowth = deleteGrowth;
        window.editGrowth = editGrowth;
    </script>
</head>
<body>
    <div class="container">
        <h1>Growth Records</h1>

        <!-- Dropdown to filter by child -->
        <label for="childSelect">Select Child:</label>
        <select id="childSelect" onchange="filterGrowthRecords()">
            <option value="">-- All Children --</option>
        </select>
        <br><br>

        <table class="table">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Age</th>
                    <th>Height (cm)</th>
                    <th>Weight (kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="growthTable"></tbody>
        </table>
        <br>
        <button class="button" onclick="window.location.href='add-growth.html'">+ Add Growth</button>
        <button class="button button-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>
</body>
</html>
