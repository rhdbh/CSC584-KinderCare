<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="children.html" class="button button-secondary">‚Üê Back to Children</a>
        <h1>Edit Child</h1>

        <form id="editChildForm">
            <label for="childName">Child Name</label>
            <input type="text" id="childName" name="childName" required>

            <label for="DateOfBirth">Date of Birth</label>
            <input type="date" id="DateOfBirth" name="DateOfBirth" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
          apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
          authDomain: "kindercare-cd7da.firebaseapp.com",
          projectId: "kindercare-cd7da",
          storageBucket: "kindercare-cd7da.firebasestorage.app",
          messagingSenderId: "930908122510",
          appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
    };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const childId = urlParams.get('id');

        const childDocRef = doc(db, "children", childId);
        const docSnap = await getDoc(childDocRef);

        if (docSnap.exists()) {
            const childData = docSnap.data();

            document.getElementById("childName").value = childData.childName;
            document.getElementById("DateOfBirth").value = childData.DateOfBirth;
            document.getElementById("gender").value = childData.gender;
        } else {
            console.log("No such document!");
        }

        const editChildForm = document.getElementById('editChildForm');
        editChildForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedChildName = document.getElementById("childName").value;
            const updatedDateOfBirth = document.getElementById("DateOfBirth").value;
            const updatedGender = document.getElementById("gender").value;

            try {
                await updateDoc(childDocRef, {
                    childName: updatedChildName,
                    DateOfBirth: updatedDateOfBirth,
                    gender: updatedGender,
                });

                console.log("Child updated successfully!");
                window.location.href = "children.html";
            } catch (error) {
                console.error("Error updating child: ", error);
            }
        });
    </script>
</body>
</html>
