<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Graph | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let heightChartInstance = null; // Store the chart instance

        // Load children into dropdown
        async function loadChildren() {
            const childrenDropdown = document.getElementById("childSelect");
            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((docSnap) => {
                const childData = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = childData.ChildName;
                childrenDropdown.appendChild(option);
            });
        }

        // Display the height graph when a child is selected
        async function displayHeightGraph() {
            const childId = document.getElementById("childSelect").value;

            if (!childId) {
                return; // Do nothing if no child is selected
            }

            const growthQuery = query(collection(db, "growth"), where("childId", "==", childId));
            const growthSnapshot = await getDocs(growthQuery);

            const growthData = [];

            growthSnapshot.forEach((docSnap) => {
                const data = docSnap.data();
                growthData.push({ age: data.age, height: data.height });
            });

            if (growthData.length > 0) {
                growthData.sort((a, b) => a.age - b.age);

                const filteredGrowthData = growthData.filter(item => item.age !== undefined && item.height !== undefined);

                const sortedAges = filteredGrowthData.map(item => item.age);
                const sortedHeights = filteredGrowthData.map(item => item.height);

                // Destroy previous chart instance if it exists
                if (heightChartInstance) {
                    heightChartInstance.destroy();
                }

                createHeightChart(sortedAges, sortedHeights); // Create the new chart
            } else {
                alert("No growth records found for the selected child.");
            }
        }

        // Create the height chart
        function createHeightChart(xData, yData) {
            const ctx = document.getElementById("heightChart").getContext('2d');
            heightChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xData,
                    datasets: [{
                        label: 'Height (cm)',
                        data: yData,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Age (Months)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Height (cm)'
                            },
                            ticks: {
                                stepSize: 5
                            }
                        }
                    }
                }
            });
        }

        // Event listener for dropdown change to automatically update the graph
        document.addEventListener("DOMContentLoaded", () => {
            loadChildren();
            document.getElementById("childSelect").addEventListener("change", displayHeightGraph);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Height Graph</h1>
        <label for="childSelect">Height graph for:</label>
        <select id="childSelect" required>
            <option value="">-- Select Child --</option>
        </select>

        <div>
            <canvas id="heightChart" width="500" height="100"></canvas>
        </div>
        <br><br>
        <button class="button button-primary" onclick="window.location.href='growth-graph.html'">← Back to Growth Dashboard</button>
        <button class="button button-secondary" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
    </div>
</body>
</html>
