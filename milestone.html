<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestones | KinderCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Milestones</h2>
        <table>
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Date</th>
                    <th>Milestone Type</th>
                    <th>Remark</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="milestoneTableBody">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='add-milestone.html'">Add Milestone</button>
        <button class="button button-secondary" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadMilestones() {
            const tableBody = document.getElementById("milestoneTableBody");
            tableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
            try {
                const milestonesSnapshot = await getDocs(collection(db, "milestone"));
                const childrenSnapshot = await getDocs(collection(db, "children"));
                tableBody.innerHTML = "";
                if (milestonesSnapshot.empty) {
                    tableBody.innerHTML = "<tr><td colspan='5'>No milestones found.</td></tr>";
                    return;
                }
                const childrenMap = {};
                childrenSnapshot.forEach(childDoc => {
                    childrenMap[childDoc.id] = childDoc.data().ChildName;
                });
                milestonesSnapshot.forEach((milestoneDoc) => {
                    const milestone = milestoneDoc.data();
                    const milestoneId = milestoneDoc.id;
                    const childName = childrenMap[milestone.childId] || "Unknown";
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${childName}</td>
                        <td>${milestone.date || "N/A"}</td>
                        <td>${milestone.milestoneType || "N/A"}</td>
                        <td>${milestone.remark || "â€”"}</td>
                        <td>
                            <button class="button" onclick="editMilestone('${milestoneId}')">Edit</button>
                            <button class="button button-secondary" onclick="deleteMilestone('${milestoneId}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching milestones:", error);
                tableBody.innerHTML = "<tr><td colspan='5'>Error loading milestones.</td></tr>";
            }
        }

        async function deleteMilestone(milestoneId) {
            const confirmDelete = confirm("Are you sure you want to delete this milestone?");
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, "milestone", milestoneId));
                    alert("Milestone deleted successfully.");
                    loadMilestones();
                } catch (error) {
                    console.error("Error deleting milestone:", error);
                }
            }
        }

        function editMilestone(milestoneId) {
            window.location.href = `edit-milestone.html?id=${milestoneId}`;
        }

        document.addEventListener("DOMContentLoaded", loadMilestones);
        window.deleteMilestone = deleteMilestone;
        window.editMilestone = editMilestone;
    </script>
</body>
</html>
