<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestones | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Child Milestones</h1>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Date Achieved</th>
                    <th>Milestone Type</th>
                    <th>Remark</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="milestoneTableBody">
                <tr>
                    <td colspan="5">Loading milestones...</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="button" onclick="window.location.href='add-milestone.html'">+ Add Milestone</button>
        <button class="button button-secondary" onclick="window.location.href='dashboard.html'">&larr; Back to Dashboard</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadMilestones() {
            const tableBody = document.getElementById("milestoneTableBody");
            tableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

            try {
                const milestonesSnapshot = await getDocs(collection(db, "milestone"));
                tableBody.innerHTML = "";

                if (milestonesSnapshot.empty) {
                    tableBody.innerHTML = "<tr><td colspan='5'>No milestones found.</td></tr>";
                    return;
                }

                milestonesSnapshot.forEach(async (milestoneDoc) => {
                    const milestoneData = milestoneDoc.data();
                    const childId = milestoneData.childId;
                    let childName = "Unknown";

                    if (childId) {
                        const childSnapshot = await getDoc(doc(db, "children", childId));
                        if (childSnapshot.exists()) {
                            childName = childSnapshot.data().ChildName;
                        }
                    }

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${childName}</td>
                        <td>${milestoneData.dateAchieved || "N/A"}</td>
                        <td>${milestoneData.milestoneType || "N/A"}</td>
                        <td>${milestoneData.remark || "â€”"}</td>
                        <td>
                            <button class="button edit-button" data-id="${milestoneDoc.id}">Edit</button>
                            <button class="button button-secondary delete-button" data-id="${milestoneDoc.id}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                document.querySelectorAll(".edit-button").forEach(button => {
                    button.addEventListener("click", (event) => {
                        const milestoneId = event.target.getAttribute("data-id");
                        window.location.href = `edit-milestone.html?milestoneId=${milestoneId}`;
                    });
                });

                document.querySelectorAll(".delete-button").forEach(button => {
                    button.addEventListener("click", async (event) => {
                        const milestoneId = event.target.getAttribute("data-id");
                        if (confirm("Are you sure you want to delete this milestone?")) {
                            await deleteDoc(doc(db, "milestone", milestoneId));
                            alert("Milestone deleted successfully.");
                            loadMilestones();
                        }
                    });
                });
            } catch (error) {
                console.error("Error fetching milestones:", error);
                tableBody.innerHTML = "<tr><td colspan='5'>Error loading milestones.</td></tr>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadMilestones);
    </script>
</body>
</html>
