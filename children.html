<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Dashboard | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
          apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
          authDomain: "kindercare-cd7da.firebaseapp.com",
          projectId: "kindercare-cd7da",
          storageBucket: "kindercare-cd7da.firebasestorage.app",
          messagingSenderId: "930908122510",
          appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
    };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadChildren() {
            const childrenTable = document.getElementById("childrenTable");
            childrenTable.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "children"));
            querySnapshot.forEach((docSnap) => {
                const child = docSnap.data();
                const childId = docSnap.id;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${child.ChildName}</td>
                    <td>${child.DateOfBirth}</td>
                    <td>${calculateAge(child.DateOfBirth)}</td>
                    <td>${child.Gender}</td>
                    <td>
                        <button class="action-buttons" onclick="editChild('${childId}')">Edit Child</button>
                        <button class="button-secondary" onclick="deleteChild('${childId}')">Delete Child</button>
                    </td>
                `;
                childrenTable.appendChild(row);
            });
        }

        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        async function deleteChild(childId) {
            const confirmDelete = confirm("Are you sure you want to delete this child?");
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, "children", childId));
                    alert("Child deleted successfully.");
                    loadChildren();
                } catch (error) {
                    console.error("Error deleting child:", error);
                }
            }
        }
        function editChild(childId) {
            window.location.href = `edit-child.html?id=${childId}`;
        }

        document.addEventListener("DOMContentLoaded", loadChildren);
        window.deleteChild = deleteChild;
        window.editChild = editChild;
    </script>
</head>
<body>
    <div class="container">
        <h1>My Children</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="childrenTable"></tbody>
        </table>
        <br>
        <button class="button" onclick="window.location.href='add-children.html'">+ Add New Child</button>
        <button class="button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>
</body>
</html>
