<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Dashboard | KinderCare</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Beloved Children</h1>
        
        <table id="childrenTableContainer" style="display: none;">
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="childrenTable">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>

        <p id="noChildrenMessage" style="display: none; color: red;">No children added yet. Click below to add a child.</p>

        <br>
        <a href="add-children.html"><button class="button">Add New Children</button></a>
        <a href="dashboard.html"><button class="button">Back to Dashboard</button></a>
    </div>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
  authDomain: "kindercare-cd7da.firebaseapp.com",
  projectId: "kindercare-cd7da",
  storageBucket: "kindercare-cd7da.firebasestorage.app",
  messagingSenderId: "930908122510",
  appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
};

        // ✅ Step 2: Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserID = null;

        // ✅ Step 3: Check if the user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserID = user.uid;
                document.getElementById("userName").innerText = user.email; // Show logged-in user
                loadChildren();
            } else {
                alert("You must be logged in to view this page.");
                window.location.href = "login.html"; // Redirect to login
            }
        });

        // ✅ Step 4: Fetch only the logged-in user's children and display them
        async function loadChildren() {
            const childrenTable = document.getElementById("childrenTable");
            const tableContainer = document.getElementById("childrenTableContainer");
            const noChildrenMessage = document.getElementById("noChildrenMessage");

            childrenTable.innerHTML = ""; // Clear previous data

            const snapshot = await db.collection("children").where("userID", "==", currentUserID).get();

            if (snapshot.empty) {
                tableContainer.style.display = "none";
                noChildrenMessage.style.display = "block";
                return;
            }

            snapshot.forEach(doc => {
                let child = doc.data();
                let childID = doc.id;

                let row = `<tr>
                    <td>${child.childName}</td>
                    <td>${child.dateOfBirth}</td>
                    <td>${child.gender}</td>
                    <td>
                        <button class="button" onclick="deleteChild('${childID}')">Delete</button>
                    </td>
                </tr>`;

                childrenTable.innerHTML += row;
            });

            tableContainer.style.display = "table";
            noChildrenMessage.style.display = "none";
        }

        // ✅ Step 5: Function to delete a child
        async function deleteChild(childID) {
            if (confirm("Are you sure you want to delete this child?")) {
                try {
                    await db.collection("children").doc(childID).delete();
                    alert("Child deleted successfully.");
                    loadChildren(); // Reload table
                } catch (error) {
                    console.error("Error deleting child: ", error);
                    alert("Error deleting child. Try again.");
                }
            }
        }
    </script>
</body>
</html>
