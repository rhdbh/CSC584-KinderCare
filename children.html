<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Dashboard | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Beloved Children</h1>
        <table>
            <thead>
                <tr>
                    <th>Child Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="childrenTable">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
        <br>
        <button class="button" onclick="document.getElementById('addChildForm').style.display='block'">Add Child</button>
        <a href="dashboard.html"><button class="button">Back to Dashboard</button></a>
        
        <!-- Add Child Form -->
        <div id="addChildForm" style="display:none;">
            <h2>Add Child</h2>
            <input type="text" id="childName" placeholder="Child Name" required>
            <input type="date" id="dob" required>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button class="button" onclick="addChild()">Save</button>
        </div>
    </div>

    <script type="module" src="children.js"></script>
</body>
</html>
