<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Growth Record | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadChildren() {
            const childrenDropdown = document.getElementById("childSelect");

            const childrenSnapshot = await getDocs(collection(db, "children"));
            childrenSnapshot.forEach((docSnap) => {
                const childData = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = childData.ChildName;
                childrenDropdown.appendChild(option);
            });
        }

        async function addGrowthRecord() {
            const childId = document.getElementById("childSelect").value;
            const age = document.getElementById("ageSelect").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            if (!childId || !age || !height || !weight) {
                alert("Please fill all the fields.");
                return;
            }

            try {
                await addDoc(collection(db, "growth"), {
                    childId: childId,
                    age: age,
                    height: height,
                    weight: weight
                });
                alert("Growth record added successfully!");
                window.location.href = "growth.html";
            } catch (error) {
                console.error("Error adding record: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadChildren);

    </script>
</head>
<body>
    <div class="container">
        <h1>Add Growth Record</h1>
        <form id="growthForm">
            <label for="childSelect">Select Child:</label>
            <select id="childSelect" required>
                <option value="">-- Select Child --</option>
            </select>
            <br><br>

            <label for="ageSelect">Select Age (in months):</label>
            <select id="ageSelect" required>
                <option value="">-- Select Age --</option>
                <!-- Dropdown for age 0 to 60 months -->
                <script>
                    for (let i = 0; i <= 60; i++) {
                        let option = document.createElement("option");
                        option.value = i;
                        option.textContent = `${i} months`;
                        document.getElementById("ageSelect").appendChild(option);
                    }
                </script>
            </select>
            <br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" required>
            <br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" required>
            <br><br>

            <button type="button" class="button" onclick="addGrowthRecord()">Add Growth Record</button>
            <button type="button" class="button button-secondary" onclick="window.location.href='growth.html'">‚Üê Back to Growth Records</button>
        </form>
    </div>
</body>
</html>
