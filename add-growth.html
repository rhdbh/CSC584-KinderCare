<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Growth Record | KinderCare</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYkRSxHjVrV9QYk45EDP5K2uHOoW-0pkk",
            authDomain: "kindercare-cd7da.firebaseapp.com",
            projectId: "kindercare-cd7da",
            storageBucket: "kindercare-cd7da.firebasestorage.app",
            messagingSenderId: "930908122510",
            appId: "1:930908122510:web:40f89ca7a5cf8dc3fb48df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadChildren() {
            const childSelect = document.getElementById("childSelect");
            childSelect.innerHTML = "<option value=''>Select Child</option>";
            
            const querySnapshot = await getDocs(collection(db, "children"));
            querySnapshot.forEach((docSnap) => {
                const child = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = child.ChildName;
                childSelect.appendChild(option);
            });
        }

        async function addGrowth(event) {
            event.preventDefault();
            
            const childId = document.getElementById("childSelect").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            if (!childId || !height || !weight) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await addDoc(collection(db, "growth"), {
                    ChildId: childId,
                    Height: height,
                    Weight: weight,
                    Timestamp: new Date().toISOString()
                });
                alert("Growth record added successfully!");
                window.location.href = "growth.html";
            } catch (error) {
                console.error("Error adding growth record:", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", loadChildren);
        window.addGrowth = addGrowth;
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Growth Record</h1>
        <form id="addGrowthForm" onsubmit="addGrowth(event)">
            <label for="childSelect">Select Child:</label>
            <select id="childSelect" required></select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <br>
            <button type="submit" class="button">+ Add Growth Record</button>
            <button type="button" class="button button-secondary" onclick="window.location.href='growth.html'">‚Üê Back</button>
        </form>
    </div>
</body>
</html>
